version: '3.8'

# =============================================================================
# Elevare Platform - Production Docker Compose
# Services: FastAPI Backend, PostgreSQL, Redis, Next.js Frontend
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API (FastAPI)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elevare-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./db/chroma_storage:/app/db/chroma_storage  # Persist vector DB
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - elevare-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Database (PostgreSQL)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: elevare-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - elevare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Cache (Redis)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: elevare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - elevare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Frontend (Next.js)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: elevare-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - elevare-network
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  elevare-network:
    driver: bridge

# =============================================================================
# Volumes (Persistent Storage)
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
