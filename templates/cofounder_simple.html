<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cofounder Matching - Simple Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: Arial, sans-serif; }
        .match-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #475569;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
        }
        .score-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">üöÄ Cofounder Matching Test</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">Enter Your Idea:</h2>
            <textarea id="ideaInput" class="w-full p-4 bg-gray-700 text-white rounded-lg mb-4" rows="4" 
                placeholder="Describe your startup idea...">Building an AI-powered health tracking app for IT professionals dealing with sedentary lifestyle issues</textarea>
            <button onclick="findMatches()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg">
                üîç Find Cofounders
            </button>
        </div>

        <div id="status" class="text-center text-gray-400 mb-4"></div>
        <div id="results"></div>
    </div>

    <script>
        // Check if we came from auto-match
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('autoMatch') === 'true') {
                const ideaText = sessionStorage.getItem('matchingIdea');
                if (ideaText && ideaText.length >= 20) {
                    document.getElementById('ideaInput').value = ideaText;
                    sessionStorage.removeItem('matchingIdea');
                    sessionStorage.removeItem('matchingIdeaTitle');
                    await findMatches();
                }
            }
        });

        async function findMatches() {
            const ideaText = document.getElementById('ideaInput').value.trim();
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            if (ideaText.length < 20) {
                statusDiv.innerHTML = '<p class="text-red-400">‚ö†Ô∏è Please enter at least 20 characters</p>';
                return;
            }

            statusDiv.innerHTML = '<p class="text-blue-400 animate-pulse">üîç Searching for cofounders...</p>';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/matching/find-cofounders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        idea_text: ideaText,
                        top_k: 10
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const cofounders = await response.json();
                
                statusDiv.innerHTML = `<p class="text-green-400">‚úÖ Found ${cofounders.length} potential cofounders!</p>`;
                
                if (cofounders.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-center text-gray-400 py-8">No matches found. Try a different idea description.</p>';
                    return;
                }

                resultsDiv.innerHTML = cofounders.map(cf => `
                    <div class="match-card">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-2xl font-bold mb-2">${cf.name}</h3>
                                <p class="text-gray-400 text-sm mb-2">
                                    <span class="text-purple-400">üìç ${cf.location || 'Remote'}</span>
                                    ${cf.source ? `<span class="ml-4 text-blue-400">üîó ${cf.source}</span>` : ''}
                                </p>
                            </div>
                            <div class="score-badge">
                                ${Math.round(cf.match_score * 100)}% Match
                            </div>
                        </div>
                        
                        <p class="text-gray-300 mb-4">${cf.bio || 'No bio available'}</p>
                        
                        <div class="mb-4">
                            <h4 class="text-sm font-semibold text-gray-400 mb-2">Skills:</h4>
                            <div class="flex flex-wrap gap-2">
                                ${cf.skills.map(skill => `
                                    <span class="px-3 py-1 bg-blue-500/20 text-blue-300 rounded-full text-sm">
                                        ${skill}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h4 class="text-sm font-semibold text-gray-400 mb-2">Interests:</h4>
                            <div class="flex flex-wrap gap-2">
                                ${cf.interests.map(interest => `
                                    <span class="px-3 py-1 bg-purple-500/20 text-purple-300 rounded-full text-sm">
                                        ${interest}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                        
                        ${cf.why_matched ? `
                            <div class="bg-green-500/10 border border-green-500/30 rounded-lg p-4 mb-4">
                                <h4 class="text-sm font-semibold text-green-400 mb-2">üéØ Why Matched:</h4>
                                <p class="text-gray-300 text-sm">${cf.why_matched}</p>
                            </div>
                        ` : ''}
                        
                        ${cf.profile_url ? `
                            <a href="${cf.profile_url}" target="_blank" 
                               class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">
                                View Profile ‚Üí
                            </a>
                        ` : ''}
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.innerHTML = `<p class="text-red-400">‚ùå Error: ${error.message}</p>`;
                resultsDiv.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/30 rounded-lg p-6 text-center">
                        <h3 class="text-xl font-bold text-red-400 mb-2">Search Failed</h3>
                        <p class="text-gray-300">${error.message}</p>
                        <pre class="text-left mt-4 p-4 bg-black/50 rounded text-xs overflow-x-auto">${error.stack || ''}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
